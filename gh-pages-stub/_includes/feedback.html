<script src="{{ site.baseurl }}/public/js/feedback.js"></script>
<div class="feeback-form" id="feedbackForm" hidden>
  <div class="feedback-ask" id="feedbackAsk">
    <h2>Was would like to here your thoughts on this page !</h2>
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-primary active">
        <input type="radio" name="feedback-options" id="Compliment" autocomplete="off" checked> Compliment
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="feedback-options" id="Suggestion" autocomplete="off"> Suggestion
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="feedback-options" id="Problem" autocomplete="off"> Problem
      </label>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" id="feedbackEmail1" aria-describedby="emailHelp" maxlength="40" placeholder="*Enter email (Optional)">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else</small>
    </div>
    <div class="form-group">
      <textarea class="form-control" id="feedbackTextarea" rows="3" placeholder="Description" maxlength="320"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" id="feedbackSubmit">Submit</button>
  </div>
  <div class="feedback-result" id="feedbackResult" hidden>
    <h2>Thank you for your feedback!</h2>
  </div>
</div><!-- /feeback-form -->
